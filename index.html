<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<div class="row">
  <div class="col-6">
    <form id="group1">
      <label for="quest1">What is your favorite color?</label>
      <select class="form-control" id="color">
        <option>Pick a Color</option>
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="black">Black</option>
        <option value="purple">Purple</option>
        <option value="green">Green</option>
      </select>
    </form>
    <button type="click" class="btn-next1">Next question!</button>
  </div>
  <div class="col-6">
    <form id="group2">
      <label for="quest2">What is your favorite season?</label>
      <select class="form-control" id="season">
        <option>Pick a Season</option>
        <option value="winter">Winter</option>
        <option value="spring">Spring</option>
        <option value="summer">Summer</option>
        <option value="fall">Fall</option>
      </select>
    </form>
    <button type="click" class="btn-next2">Next question!</button>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <form id="group3">
      <label for="quest3">What car would you drive?</label>
      <select class="form-control" id="car">
        <option>Pick a Car</option>
        <option value="prius">Prius</option>
        <option value="mustang">Mustang</option>
        <option value="audi">Audi</option>
        <option value="corvette">Corvette</option>
      </select>
    </form>
    <button type="click" class="btn-next3">Next question!</button>
  </div>
